# permissions for end users to edit azurecontainerregistries.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: azurecontainerregistry-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: acrops
    app.kubernetes.io/part-of: acrops
    app.kubernetes.io/managed-by: kustomize
  name: azurecontainerregistry-editor-role
rules:
- apiGroups:
  - deployments.acrops.io
  resources:
  - azurecontainerregistries
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - deployments.acrops.io
  resources:
  - azurecontainerregistries/status
  verbs:
  - get
